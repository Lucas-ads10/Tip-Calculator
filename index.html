<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Gorgetas</title>
</head>
<body>
    <div>
        <h1>Calculadora de Gorgetas</h1>
    </div> 
    <div>   
        <form>
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="100" name="bill" id="bill">
            </p>
            <label for="serviceQual">
                <p>Como foi seu serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual"> 
                    <Option disable selected>-- Escolha uma opção --</Option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.10">10% - Ruim</option>
                    <option value="0.05">05% - Pésssimo</option>
                </select>                  
             </p>
             <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
             </label>
             <p>
                <input type="number" placeholder="1" name="people" id="people"> pessoa(s)
             </p>
             <button type="submit">Calcular! </button>
        </form>
    </div>
</body>
</html>
